<!-- Images can improve the design and the appearance of a web page.
  The <img> tag has two required attributes:
      (i) src - Specifies the path to the image
      (ii)alt - Specifies an alternate text for the image
        If a browser cannot find an image, it will display the value of the alt attribute
it contains attributes only, and does not have a closing tag.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <img
      src="https://images7.alphacoders.com/714/thumb-1920-714040.jpg"
      alt="Kratos"
      width="100%"
      height="100%"
    />
  </body>
</html>
