<!-- HTML contains several elements for defining text with a special meaning.

      <b> - Bold text
      <strong> - Important text
      <i> - Italic text
      <em> - Emphasized text
      <mark> - Marked text
      <small> - Smaller text
      <del> - Deleted text
      <ins> - Inserted text
      <sub> - Subscript text
      <sup> - Superscript text -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <pre>
    <b>This text is Bold </b> <br>
    <strong>This text is Important</strong> <br>
    <i>This text is Italic</i> <br>
    <em>This text is emphasized</em> <br>
    <mark>This text is marked</mark> <br> 
    <small>This text is smaller</small> <br>
    <del>This text is deleted</del> <br>
    <ins>This text is inserted</ins> <br>
    <sub>This text is subscript</sub><br>
    <sup>This text is superscript</sup> 
</pre>
  </body>
</html>
