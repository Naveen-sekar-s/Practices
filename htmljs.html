<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
    <script>
      function changeHandler() {
        document.getElementById("tst").innerHTML="changed"
      }
    </script>
  </head>
  <body>
    <p id="tst">this is a paragraph</p>
    <button onclick=changeHandler()>change</button>
  </body>
</html>
