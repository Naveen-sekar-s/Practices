<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Using individual margin properties</h2>
    <div class="individual">
      This div element has a top margin of 25%, a right margin of 25%, a bottom
      margin of 25%, and a left margin of 25%.
    </div>
    <hr />
    <h2>Using short-hand margin properties</h2>
    <div class="short-hand">
      This div element has a top , bottom , left , right margin of 25% .
    </div>
  </body>
</html>
