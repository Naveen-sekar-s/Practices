<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D-Transform</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Move the element using Translate Method</h1>
    <div class="translate">Translate</div>
    <hr />

    <h1>Rotate the element using Rotate Method</h1>
    <br />
    <div class="rotate">Rotate</div>
    <br /><br />
    <hr />

    <h1>Set size to the element using Scale Method</h1>
    <br /><br />
    <div class="scale">Scale</div>
    <br /><br />
    <hr />

    <h1>Pull the element using Skew Method</h1>
    <br /><br /><br /><br />
    <div class="skew">Skew</div>
    <br /><br /><br /><br />
  </body>
</html>
