<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Transform</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      The rotateX() method rotates an element around its X-axis at a given
      degree
    </h1>
    <div class="X-axis">X-axis</div>
    <br />
    <hr />

    <h1>
      The rotateY() method rotates an element around its Y-axis at a given
      degree
    </h1>
    <div class="Y-axis">Y-axis</div>
    <br />
    <hr />

    <h1>
      The rotateZ() method rotates an element around its Z-axis at a given
      degree
    </h1>
    <br /><br /><br />
    <div class="Z-axis">Z-axis</div>
    <br /><br /><br />
    <hr />
  </body>
</html>
