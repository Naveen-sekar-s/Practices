<!DOCTYPE html>
<head>
    <title>Sponsor Registration</title>
    <link rel="stylesheet" href="./SR.css">
<style type="text/css">
    #primo{
        width: 3px;
        height: 800px;
        background-color: black;
        margin-left:10%;
        display: inline;
        
    }
    
</style>   
</head>
<body>
    <h1 style="text-align: center;">Sponsor Registration</h1><br>
    <div id="primo"></div>
   <p class="prefix">
        Prefix 
        <input type="text" style="margin-left: 50px;">
    </p>
    <p class="name">
        Name
        <input type="text" placeholder="First Name" style="margin-left: 52px; width: 70px;">
        <input type="text" placeholder="Last Name" style="margin-left: 10px; width: 70px;">
    </p>
    <p class="pronouns">
        Preferred Pronouns 
        <input type="text" style="margin-left: 10px; width: 116px;">
    </p>
    <p class="email">
        Email
        <input type="email" placeholder="sample@example.com" style="margin-left: 50px;">
    </p>
    <p class="workphone">
        Work Phone
        <input type="number" style="margin-left: 10px;">
    </p>
    <p class="cellphone">
        Cell Phone
        <input type="number" style="margin-left: 18px;">
    </p>
    <p class="jobtitle">
        Job Title
        <input type="text" style="margin-left: 33px;">
    </p>
    <p class="company">
        Company
        <input type="text" style="margin-left: 26px;">
    </p>
    <p class="business">
        Full Business Address <br>
        <input type="text" style="width: 254px;">
    </p>
    <p class="website">
        Company Website <br>
        <input type="url" style="width: 254px;">
    </p>
   








</body>
</html>
