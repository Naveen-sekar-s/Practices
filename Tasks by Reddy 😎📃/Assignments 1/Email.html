<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email</title>
    <link rel="stylesheet" href="./Structure-Email.css" />
  </head>
  <body>
    <fieldset class="fieldset">
      <legend class="title">Send us an Email</legend>

      <form>
        <label class="name">NAME*</label>
        <label class="email">EMAIL*</label>
        <label class="phone">PHONE*</label> <br />

        <input type="text" class="name1" required />

        <input type="email" class="email1" required />

        <input type="number" class="phone1" required />

        <br /><br />

        <label class="subject">SUBJECT*</label>
        <label class="services">SERVICES</label> <br />

        <input type="text" class="subject1" required />

        <select class="services-select">
          <option class="select-one">--Select One--</option>
          <option>Bingow</option>
          <option>Briyani</option>
          <option>Noodles</option>
          <option>Soup</option>
          <option>Mutton Briyani</option>
        </select>

        <br /><br />

        <label class="message">MESSAGE*</label>
        <textarea cols="60" rows="6" class="text-area"></textarea><br />

        <input type="submit" class="submit" value="SUBMIT COMMENT" />
      </form>
    </fieldset>
  </body>
</html>
